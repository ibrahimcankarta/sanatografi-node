<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Stand-Up Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timer">
        <h1 id="time">00:00</h1>
    </div>
    <button id="startButton">Start Timer</button>
    <button id="pauseButton">Pause Timer</button>
    <button id="resumeButton">Resume Timer</button>
    <button id="endButton">End Timer</button>
    <button id="penaltyButton">Decrease 10 Seconds</button>
    <div id="actualTime">Actual Time: 00:00</div>
    <script src="admin.js"></script>
</body>
</html>
